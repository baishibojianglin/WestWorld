<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header" >
        <div class="pagewrap">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">店铺</a>
                <a href="javascript:history.go(-1);"><cite>店铺列表 <i title="返回" class="layui-btn layui-btn-xs layui-icon layui-icon-return"></i></cite></a>
            </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">添加店铺</div>
            <div class="layui-card-body">

                <form class="layui-form" lay-filter="layui_form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="store_name" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="store_account" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">等级</label>
                        <div class="layui-input-block">
                            <select name="grade_id" lay-filter="grade_id" lay-verify="required">
                                <option value="">请选择…</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺头像</label>
                        <button type="button" class="layui-btn" id="head_pic">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="store_phone" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺介绍</label>
                        <div class="layui-input-block">
                            <!-- UMeditor 加载编辑器的容器 -->
                            <script type="text/plain" id="container" name="store_description" class="layui-textarea" style="height: 240px;"></script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店长</label>
                        <div class="layui-input-block">
                            <input type="text" name="store_manager" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店长电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="manager_phone" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">默认店铺比赛场次模板ID</label>
                        <div class="layui-input-block">
                            <select name="session_template_id" lay-filter="session_template_id" lay-verify="required">
                                <option value="">请选择…</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="禁用" checked>
                            <input type="radio" name="status" value="1" title="启用">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">店铺关闭原因</label>
                        <div class="layui-input-block">
                            <input type="text" name="store_close_info" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/umeditor/umeditor1_2_2-utf8-php/third-party/jquery.min.js"></script>

<script type="text/javascript" src="/static/umeditor/umeditor1_2_2-utf8-php/lang/zh-cn/zh-cn.js"></script>

<script type="text/javascript">
    // 实例化编辑器
    var um = UM.getEditor('container');
</script>
<!--UMeditor js部分 e-->

<script>
    // 声明全局变量
    var head_pic; // 声明头像路径变量

    /**
     * 表单模块 - layui.form
     */
    layui.use('form', function(){
        var form = layui.form;

        // 监听submit提交
        form.on('submit(*)', function(data){
            //layer.msg(JSON.stringify(data.field));

            /*ajax请求 s*/
            // TODO：在 /public/static/ 目录下新建 common.js 文件，封装公用 ajax 方法
            var _data = data.field;
            var url = "{:url('admin/store/save')}";
            ajaxRequest(url, 'post', _data);
            /*ajax请求 e*/

            return false; // 阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

    /**
     * 图片/文件上传 - layui.upload
     */
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#avatar' //绑定元素
            ,url: '{:url("admin/upload/uploadThumb")}' //上传接口
            ,data: {name: "avatar", dir: "member"}
            ,field: 'avatar' // 设定文件域的字段名
            ,done: function(res){
                //上传完毕回调
                avatar = res.data; // 获取头像路径值
                //console.log(avatar);
                if (avatar) {
                    //$('#avatar').hide();
                    $('#avatar').next().remove('img');
                    $('#avatar').after(' <img src="/' + avatar + '" alt="" title="' + avatar + '" class="layui-upload-img" width="200">');
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</body>
