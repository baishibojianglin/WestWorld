</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header layui-hide" >
        <div class="pagewrap">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">场馆</a>
                <a href="javascript:history.go(-1);"><cite>场馆 <i title="返回" class="layui-btn layui-btn-xs layui-icon layui-icon-return"></i></cite></a>
            </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">添加场馆 <a href="javascript:history.go(-1)" title="返回" class="layui-btn layui-btn-sm" style="float: right;margin-top: 5px"><i class="layui-icon layui-icon-return"></i> 返回</a></div>
            <div class="layui-card-body">

                <form class="layui-form" lay-filter="layui_form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="venue_name" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="venue_account" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">等级</label>
                        <div class="layui-input-block">
                            <select name="grade_id" lay-filter="grade_id" lay-verify="required">
                                <option value="">请选择…</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆缩略图</label>
                        <button type="button" class="layui-btn" id="thumb">
                            <i class="layui-icon">&#xe67c;</i>上传图片
                        </button>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="venue_phone" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|phone">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">详细地址</label>
                        <div class="layui-input-block">
                            <input type="text" name="address" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆经纬度</label>
                        <div class="layui-inline">
                            <label class="layui-form-label">经度EW</label>
                            <div class="layui-input-inline" style="max-width: 50%">
                                <input type="number" step="0.000001" name="longitude" placeholder="经度EW" autocomplete="off" class="layui-input" lay-verify="required|number">
                            </div>
                            <div class="layui-form-mid layui-word-aux">经纬度需精确到小数点后6位</div>
                            <!--<div class="layui-form-mid">-</div>-->
                            <label class="layui-form-label">纬度NS</label>
                            <div class="layui-input-inline" style="max-width: 50%;">
                                <input type="number" step="0.000001" name="latitude" placeholder="纬度NS" autocomplete="off" class="layui-input" lay-verify="required|number">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆介绍</label>
                        <div class="layui-input-block">
                            <!-- UMeditor 加载编辑器的容器 -->
                            <script type="text/plain" id="container" name="venue_description" class="layui-textarea" style="height: 240px;"></script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">馆长</label>
                        <div class="layui-input-block">
                            <input type="text" name="venue_manager" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">馆长电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="manager_phone" placeholder="请输入" autocomplete="off" class="layui-input" lay-verify="required|phone">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="禁用" checked>
                            <input type="radio" name="status" value="1" title="启用">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">场馆关闭原因</label>
                        <div class="layui-input-block">
                            <input type="text" name="venue_close_info" placeholder="请输入" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/umeditor/umeditor1_2_2-utf8-php/third-party/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/static/umeditor/umeditor1_2_2-utf8-php/umeditor.config.js"></script><!-- 配置文件 -->
<script type="text/javascript" charset="utf-8" src="/static/umeditor/umeditor1_2_2-utf8-php/umeditor.min.js"></script><!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/umeditor/umeditor1_2_2-utf8-php/lang/zh-cn/zh-cn.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    // 实例化编辑器
    var um = UM.getEditor('container');
</script>
<!--UMeditor js部分 e-->

<script>
    // 声明页面全局变量
    var thumb; // 声明缩略图路径变量

    /**
     * 表单模块 - layui.form
     */
    layui.use('form', function(){
        var form = layui.form;

        // 监听submit提交
        form.on('submit(*)', function(data){
            //layer.msg(JSON.stringify(data.field));

            // 判断场馆缩略图是否已上传
            if(!thumb) {
                layer.msg('请上传场馆缩略图', {icon: 7});
                return false;
            }
            data.field.thumb = thumb; // 对 thumb 字段赋值

            /*ajax请求 s*/
            // TODO：在 /public/static/ 目录下新建 common.js 文件，封装公用 ajax 方法
            var _data = data.field;
            var url = "{:url('admin/venue/save')}";
            ajaxRequest(url, 'post', _data);
            /*ajax请求 e*/

            return false; // 阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    });

    /**
     * 图片/文件上传 - layui.upload
     */
    layui.use('upload', function(){
        var upload = layui.upload;

        //执行实例
        var uploadInst = upload.render({
            elem: '#thumb' //绑定元素
            ,url: '{:url("admin/upload/uploadThumb")}' //上传接口
            ,data: {name: "thumb", dir: "venue"}
            ,field: 'thumb' // 设定文件域的字段名
            ,done: function(res){
                //上传完毕回调
                thumb = res.data; // 获取缩略图路径值
                //console.log(thumb);
                if (thumb) {
                    //$('#thumb').hide();
                    $('#thumb').next().remove('img');
                    $('#thumb').after(' <img src="/' + thumb + '" alt="" title="' + thumb + '" class="layui-upload-img" width="200">');
                }
            }
            ,error: function(){
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
