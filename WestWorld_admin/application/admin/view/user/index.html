<script>

    // 页面加载时执行
    layuiTable();

    /**
     * layui.table 数据表格：初始化渲染方式为方法渲染
     */
    function layuiTable() {
        layui.use('table', function () {

            var table = layui.table;

            // 方法级渲染
            table.render({
                elem: '#layui_table'
                , cols: [[ //表头
                    {field: 'user_id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'avatar', title: '头像', cellMinWidth: 100}
                    , {field: 'user_name', title: '用户名', cellMinWidth: 120}
                    , {field: 'phone', title: '电话号码', cellMinWidth: 120, templet: '<div>{{d.phone}}{{#  if(d.phone_validated == 1){ }}(已验证){{#  }else{ }}(未验证){{#  } }}</div>'}
                    , {field: 'email', title: '电子邮箱', width: 120, templet: '<div>{{d.email}}{{#  if(d.email_validated == 1){ }}(已验证){{#  }else{ }}(未验证){{#  } }}</div>'}
                    , {field: 'status_msg', title: '状态', width: 100, templet: '#statusTpl'} // field的值（可以为'status_msg'、其他字符或为空''）不能与templet模板内的name值相同，否则点击切换按钮时按钮会消失
                    , {field: 'is_delete', title: '是否删除', width: 90, templet: '<div>{{#  if(1 == d.is_delete){ }}是{{#  }else{ }}否{{#  } }}</div>'}
                    , {field: 'create_time', title: '创建时间', width: 120}
                    , {title: '操作', fixed: 'right', width: 120, align: 'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                ]]
                , url: '{:url("admin/user/getUser")}' //数据接口
                //,method: 'get' // 接口http请求类型，默认：get
                ,where: {name: $('input[name="user_name"]').val(), title: $('input[name="phone"]').val()} // 接口的其它参数，此处为搜索条件
                //,contentType: 'application/x-www-form-urlencoded'
                , parseData: function (res) { //res 即为原始返回的数据
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.data //解析数据列表
                    };
                }
                , request: { // 用于对分页请求的参数：page、limit重新设定名称
                    //pageName: 'curr' //页码的参数名称，默认：page
                    limitName: 'size' //每页数据量的参数名，默认：limit
                }
                , response: { // 自定义数据响应名称
                    //statusName: 'status' //规定数据状态的字段名称，默认：code
                    statusCode: 1 //规定成功的状态码，默认：0
                    //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                    //,countName: 'total' //规定数据总数的字段名称，默认：count
                    //,dataName: 'rows' //规定数据列表的字段名称，默认：data
                }
                //, id: 'layui_table'
                , toolbar: '#toolbar' //'<div>权限规则列表</div>'
                //,height: 312 // 设定容器高度
                , page: true //开启分页 //, page: {limit: 5}
            });

            // 监听工具条
            table.on('tool(lay_filter_table)', function(obj){ //注：tool 是工具条事件名，lay_filter_table 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if(layEvent === 'detail'){ //查看
                    //do somehing
                } else if(layEvent === 'del'){ //删除
                    layer.confirm('真的删除行么', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if(layEvent === 'edit'){ //编辑
                    //do something
                    console.log(data);
                    layer.open({
                        type: 2,
                        title: '编辑',
                        //skin: 'layui-layer-rim', //加上边框
                        area: ['90%', '90%'], //宽高
                        content: '{:url("admin/user/edit")}?id=' + data.id,
                        maxmin: true
                    });

                    //同步更新缓存对应的值
                    obj.update({
                        user_name: '123'
                        ,phone: 'xxx'
                    });
                } else if(layEvent === 'LAYTABLE_TIPS'){
                    layer.alert('Hi，头部工具栏扩展的右侧图标。');
                } else if(layEvent === 'updateStatus'){ // 更新状态
                    //console.log('ID', data.user_id);
                    //console.log('status 1', data.status);

                    // 重新给 状态status 赋值
                    data.status = data.status == 1 ? 0 : 1;

                    //同步更新缓存对应的值
                    obj.update({
                        status: data.status // 状态
                    });

                    // 更新DOM节点属性
                    if (0 == data.status) {
                        //console.log('status 20', data.status);
                        $('input[name="status"][id="status' + data.user_id + '"]').attr({'value': 0, 'checked': false});
                    } else {
                        //console.log('status 21', data.status);
                        $('input[name="status"][id="status' + data.user_id + '"]').attr({'value': 1, 'checked': true});
                    }

                    // 向服务端发送更新指令：ajax请求
                    changeTableVal('user', 'user_id', data.user_id, 'status', data.status, this);
                }
            });

            // 表格重载（与 table.render 的 where 参数二选一）
            /*table.reload('layui_table', {
             where: { //设定异步数据接口的额外参数，任意设
             name: $('input[name="name"]').val() //'admin/Index/index'
             , title: $('input[name="title"]').val()
             //…
             }
             , page: {
             curr: 1 //重新从第 1 页开始
             }
             }); //只重载数据*/

        });
    }
</script>

<script type="text/html" id="statusTpl">
    <!--状态 s-->
    <a lay-event="updateStatus">
        {{#  if (1 == d.status) { }}
        <input type="checkbox" name="status" checked value="{{d.status}}" id="status{{d.user_id}}" lay-skin="switch" lay-text="启用|停用">
        {{#  } else { }}
        <input type="checkbox" name="status" value="{{d.status}}" id="status{{d.user_id}}" lay-skin="switch" lay-text="启用|停用">
        {{#  } }}
    </a>
    <!--状态 e-->
</script>
