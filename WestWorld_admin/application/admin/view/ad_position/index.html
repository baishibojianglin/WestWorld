<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header layui-hide">
        <div class="pagewrap">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">广告</a>
                <a><cite>广告位置</cite></a>
            </span>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-header">广告位列表</div>
            <div class="layui-card-body">
                <div type="text/html" id="toolbar">
                    <div class="form-box">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-blue"  onclick="location.href='{:url("admin/ad_position/create")}'" ><i class="layui-icon">&#xe654;</i>新增</button>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-mid">广告位名称</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="position_name" value="" autocomplete="off" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-blue" onclick="layuiTable()">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="layui-hide" id="layui_table" lay-filter="lay_filter_table"></table>
            </div>
        </div>
    </div>
</div>

<script>
    // 页面加载时执行
    layuiTable();

    /**
     * layui.table 数据表格：初始化渲染方式为方法渲染
     */
    function layuiTable() {
        layui.use('table', function () {

            var table = layui.table;

            // 方法级渲染
            table.render({
                elem: '#layui_table'
                , cols: [[ //表头
                    {field: 'position_id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'position_name', title: '广告位名称', cellMinWidth: 120}
                    , {field: 'ad_width', title: '广告位宽度', width: 120}
                    , {field: 'ad_height', title: '广告位高度', width: 120}
                    , {field: 'position_desc', title: '广告位描述', cellMinWidth: 120}
                    , {field: 'status_msg', title: '状态', width: 80}
                    , {title: '操作', fixed: 'right', width: 190, align: 'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
                ]]
                , url: '{:url("admin/ad_position/getAdPosition")}' //数据接口
                //,method: 'get' // 接口http请求类型，默认：get
                ,where: {position_name: $('input[name="position_name"]').val()} // 接口的其它参数，此处为搜索条件
                //,contentType: 'application/x-www-form-urlencoded'
                , parseData: function (res) { //res 即为原始返回的数据
                    //console.log(this.limit); // 每页数据量
                    //console.log(this.page.curr); // 当前页码
                    return {
                        "code": res.status, //解析接口状态
                        "msg": res.message, //解析提示文本
                        "count": res.data.total, //解析数据长度
                        "data": res.data.data //解析数据列表
                    };
                }
                , request: { // 用于对分页请求的参数：page、limit重新设定名称
                    //pageName: 'curr' //页码的参数名称，默认：page
                    limitName: 'size' //每页数据量的参数名，默认：limit
                }
                , response: { // 自定义数据响应名称
                    //statusName: 'status' //规定数据状态的字段名称，默认：code
                    statusCode: 1 //规定成功的状态码，默认：0
                    //,msgName: 'hint' //规定状态信息的字段名称，默认：msg
                    //,countName: 'total' //规定数据总数的字段名称，默认：count
                    //,dataName: 'rows' //规定数据列表的字段名称，默认：data
                }
                //, id: 'layui_table'
                //, toolbar: '#toolbar' //'<div>权限规则列表</div>'
                //,height: 312 // 设定容器高度
                ,page: true //开启分页 //, page: {limit: 2}
            });

            // 监听工具条
            table.on('tool(lay_filter_table)', function(obj){ //注：tool 是工具条事件名，lay_filter_table 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

                if(layEvent === 'detail'){ //查看
                    //do somehing
                } else if(layEvent === 'del'){ //删除
                    layer.confirm('真的删除行么', function(index){
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                        //向服务端发送删除指令
                        ajaxRequest('{:url("admin/ad_position/delete")}', 'delete', {id: data.position_id}); // ajax请求
                    });
                } else if(layEvent === 'edit'){ //编辑
                    //do something
                    layer.open({
                        type: 2,
                        title: '编辑',
                        //skin: 'layui-layer-rim', //加上边框
                        area: ['90%', '90%'], //宽高
                        content: '{:url("admin/ad_position/edit")}?id=' + data.position_id,
                        maxmin: true
                    });

                    //同步更新缓存对应的值
                    obj.update({
                        name: '123'
                        ,title: 'xxx'
                    });
                } else if(layEvent === 'LAYTABLE_TIPS'){
                    layer.alert('Hi，头部工具栏扩展的右侧图标。');
                }
            });

        });
    }
</script>

<!--toolbar - 绑定工具条模板，它可以存放在页面的任意位置 s-->
<script type="text/html" id="barDemo">
    <!--<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>--><!--注意：属性 lay-event="" 是模板的关键所在，值可随意定义。-->
    {{#  if(d.status == {:config('code.status_enable')}){ }}
    <a class="layui-btn layui-btn-xs" lay-event="getAdList" href="{:url('admin/ad/index')}?position_id={{d.position_id}}">查看广告</a>
    {{#  } }}

    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

    {{#  if(d.position_id != 1){ }}<!--客户端首页顶部轮播图广告位不能删除-->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{#  } }}
</script>
